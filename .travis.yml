language: rust
cache: cargo
matrix:
  include:
  - os: linux
  - os: osx
  - rust: stable
  - rust: beta
  - rust: nightly
  - env: DEPLOY=1 TARGET=x86_64-apple-darwin
    script: cargo build --release --target $TARGET
    os: osx
  - env: DEPLOY=1 TARGET=x86_64-unknown-linux-musl
    before_script: "./.ci/setup_musl.sh"
    script: cargo build --release --target $TARGET
    addons:
      apt:
        packages:
        - musl-tools
before_script:
- rustup toolchain install nightly
- rustup component add --toolchain nightly rustfmt-preview
- which rustfmt || cargo install --force rustfmt-nightly
script:
- cargo +nightly fmt --all -- --write-mode=diff
- cargo build
- cargo test -- --test-threads=1
before_deploy:
- name="asciinema-$TRAVIS_TAG-$TARGET"
- mkdir $name
- cp target/$TARGET/release/asciinema $name/
- cp README.md LICENSE-* $name/
- zip -r $name.zip $name
deploy:
  api_key:
    secure: 
  provider: releases
  file_glob: true
  file: asciinema-$TRAVIS_TAG-$TARGET.zip
  on:
    condition: $DEPLOY = 1
    tags: true
  skip_cleanup: true
